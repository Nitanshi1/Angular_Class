<div *ngIf="member">
    <h2 align="center">{{member.name | uppercase}} Details</h2>
    <div class="divclass">id: {{member.id}}</div>
    <div class="divclass">
        <label for="member-name">Member name: </label>
        <input id="member-name" [(ngModel)]="member.name" placeholder="name">
    </div>
</div>
