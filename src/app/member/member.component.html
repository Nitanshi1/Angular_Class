<h2 align="center">My--Team</h2>

<div class="unique-class2">
<ul class="unique-list">
    <li  class="unique-list-item" *ngFor="let member of members">
      <a routerLink="/detail/{{member.id}}">
            <span>
                {{member.id}}
            </span>
            <span>
                {{member.name}}
            </span>
        </a>
    </li>
</ul>
</div>
