<h2 align="center">My--Team</h2>

<div class="unique-class2">
<ul class="unique-list">
    <li  class="unique-list-item" *ngFor="let member of members">
        <button class="butt1" type="button" (click) = "onSelect(member)">
            <span>
                {{member.id}}
            </span>
            <span>
                {{member.name}}
            </span>
        </button>
    </li>
</ul>
</div>




<app-member-details [member]="selectedMember"></app-member-details>
